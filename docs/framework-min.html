<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="http://guupa.com/elm-style-framework/images/favicon.png">
    <title>Elm Style Framework</title>
</head>

<body>
    <div id="elm"></div>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <script src="build/framework-min.js"></script>
    <script>
        (function() {
            "use strict";

            function start_app() {
                var local_storage_name = "framework";
                var flags = {
                    local_storage: String((localStorage.getItem(local_storage_name) || "")),
                    width: window.innerWidth,
                    height: window.innerHeight
                };
                var app = Elm.Framework.init({
                    flags: flags,
                    node: document.getElementById('elm')
                });
            }

            start_app();

        })();
    </script>
</body>

</html>
